<ion-content class="contenido">
  <ion-fab *ngIf="!menu" vertical="top" horizontal="start"  slot="fixed">
    <ion-fab-button (click)="openMenu()" color="transparent">
      <img src="../../assets/icon/Menu.png" alt="">
    </ion-fab-button>
  </ion-fab>
  
  <div class="list">
    <div class="contenedor" *ngFor="let user of users">
      <img src="../../assets/components/dialogo.png" alt="">

      <div class="texto-encima">

        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <img  class="profile" src="{{user.photo}}" alt="">
            </ion-col>
            <ion-col size="8">
              <div>
                <label for="">{{user.nombre}}</label>
                <label for=""> {{user.date}}</label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </div>

      
    </div>
  </div>

</ion-content>
