<ion-content class="contenido">

  <div class="list">
    <div class="contenedor" *ngFor="let user of users">
      <img src="../../assets/components/dialogo.png" alt="">

      <div class="texto-encima">

        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img  class="profile" src="http://lorempixel.com/50/50/" alt="">
            </ion-col>
            <ion-col size="6">
              <div>
                {{user.name}} - {{user.fecha}}
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </div>

      
    </div>
  </div>

</ion-content>
