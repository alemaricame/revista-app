<ion-content class="contenido">
  <ion-fab *ngIf="!menu" vertical="top" horizontal="start"  slot="fixed">
    <ion-fab-button (click)="openMenu()" color="transparent">
      <img src="../../assets/icon/Menu.png" alt="">
    </ion-fab-button>
  </ion-fab>

  <div class="margin">
    <div class="margin-images">
      <ion-slides [options]="sliderOpts">
        <ion-slide>
          <div class="swiper-zoom-container">
            <img src="../../assets/img_contenido/Captura de pantalla 2021-03-16 a la(s) 01.02.24.png" alt="">
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="margin-images">
      <ion-slides [options]="sliderOpts">
        <ion-slide>
          <div class="swiper-zoom-container">
            <img src="../../assets/img_contenido/Captura de pantalla 2021-03-16 a la(s) 01.02.31.png" alt="">
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
