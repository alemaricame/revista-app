<ion-content class="contenido">
    <ion-fab *ngIf="!menu" vertical="top" horizontal="start"  slot="fixed">
        <ion-fab-button (click)="openMenu()" color="transparent">
          <img src="../../assets/icon/Menu.png" alt="">
        </ion-fab-button>
    </ion-fab>
        <ion-list>
            <div *ngFor="let card of cards">
                <ion-card>
                    <img src="../../assets/img_contenido/Foto.png" />
                </ion-card>
                <div class="type">
                    {{card.type}}
                </div>  

                <div class="description">
                    {{card.description}}
                </div>  
            </div>
        </ion-list>
</ion-content>
